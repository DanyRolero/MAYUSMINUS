<!DOCTYPE html>
<html lang="es" allow="autoplay">

<head>
    <link rel="stylesheet" href="assets/styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAYUSMINUS</title>
    <script src="main.js" defer type="module"></script>
</head>

<body>
    <!-- ------------------------------------------------------------------ -->
    <!-- IMAGENES PARA INICIAR SU PRECARGA -->
    <!-- ------------------------------------------------------------------ -->
    <div id="svg-sprite-container" style="display: none;"></div>

    <!-- ------------------------------------------------------------------ -->
    <!-- APP VIEW -->
    <!-- ------------------------------------------------------------------ -->
    <main id="app-view">
        <!-- ------------------------------------------------------------------ -->
        <!-- START GAME VIEW 👁️ -->
        <!-- ------------------------------------------------------------------ -->        
        <div id="start-game-view">
            <div id="start-game-button">Comenzar</div>
            <data value="patatas"></data>
        </div>
        
        <!-- ------------------------------------------------------------------ -->
        <!-- GAME PLAY VIEW 👁️ -->
        <!-- ------------------------------------------------------------------ -->
        <div id="game-play-view" class="hidden">
            <div id="options-bar">
                <div id="switch-sound-button"></div>
                <div id="toggle-hand-user-button"></div>
                <div id="open-options-menu-button"></div>
            </div>

            <div id="game-play-area">
                <div id="question-area">
                    <div id="current-char-question" class="alphabet"></div>
                </div>
        
                <div id="answer-area">
                    <div id="current-chars-answers" class="alphabet">

                    </div>
                </div>
            </div>
        </div>
        
        <!-- ------------------------------------------------------------------ -->
        <!-- END GAME VIEW 👁️ -->
        <!-- ------------------------------------------------------------------ -->
        <div id="end-game-view" class="hidden">
            <button id="restart-button">REINICIAR</button>
            <button id="revise-button">REPASAR</button>
        </div>
        
        <!-- ------------------------------------------------------------------ -->
        <!-- OPTIONS MENU VIEW 👁️ --> 
        <!-- ------------------------------------------------------------------ -->
         <div id="options-menu-view" class="hidden"></div>
        
        <!-- ------------------------------------------------------------------ -->
        <!-- TURORIAL GAME VIEW 👁️ -->
        <!-- ------------------------------------------------------------------ -->
        <div id="tutorial-menu-view" class="hidden"></div>
    </main>
</body>

</html>
